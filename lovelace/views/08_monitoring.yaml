#### Monitoring Page #########################################
visible:
  - user: 5532872ad3ef4f9882e435a93fba71d3
title: Monitoring
path: monitoring
icon: mdi:laptop
background: var(--background-image)
cards:
# System Monitor ##########################################

  # - type: vertical-stack
  #   cards:
  #   # UPS
  - type: vertical-stack
    cards:
      - type: entities
        title: UPS Stats
        show_header_toggle: false
        entities:
          - entity: sensor.apc_ups_status
            name: Stato
          - entity: sensor.apc_ups_input_voltage
            name: Alimentazione
            icon: mdi:flash-circle
          - entity: sensor.apc_ups_battery_charge
            icon: mdi:car-battery
            name: Batteria
          - entity: sensor.apc_ups_load
            name: Carico
          - entity: sensor.apc_ups_battery_runtime
            icon: mdi:timer
            name: Durata Stimata
            format: time
  # AdGuard Monitoring
  - type: vertical-stack
    cards:
      - type: entities
        #title: AdGuard
        state_color: true
        entities:
          - type: 'custom:button-card'
            entity: sensor.adguard_stato
            icon: 'mdi:shield-check'
            name: Stato AdGuard
            size: 40px
            styles:
              card:
                - background-color: rgb(32, 33, 36)
                - border-radius: 0%
            aspect_ratio: 3/1
            state:
              - color: red
                value: 'off'
              - color: green
                value: 'on'
          - entity: switch.adguard_protection
            name: Generale
            icon: mdi:power
          - entity: switch.adguard_filtering
            name: Filtering
            icon: mdi:filter
          - entity: switch.adguard_safe_browsing
            name: Safe Browsing
            icon: mdi:google-chrome
          #- sensor.pihole_check
          - type: 'custom:fold-entity-row'
            head: 
              type: section
              label: Details
            #open: true #SERVE PER LASCIARE APERTO IL MENU
            entities:
              - entity: sensor.adguard_dns_queries_blocked_ratio
                name: '% Blocked Today'
                icon: mdi:label-percent-outline
              - entity: sensor.adguard_dns_queries_blocked
                name: Blocked Today
              - entity: sensor.adguard_dns_queries
                name: Total Today
              - entity: sensor.adguard_rules_count
                name: Rules Count

  # PROXMOX
  # - type: vertical-stack
  #   cards:
      - type: glance
        title: Proxmox
        show_header_toggle: false
        show_state: false
        state_color: true
        show_name: true
        columns: 4
        entities:
          - entity: binary_sensor.pve_apache_running
            name: Apache
            icon: mdi:apache-kafka
          - entity: binary_sensor.pve_homeassistant_running
            name: Hassio
            icon: mdi:home-assistant
          - entity: binary_sensor.pve_plex_running
            name: Plex
            icon: mdi:plex
          - entity: binary_sensor.pve_docker_running
            name: Bitwarden
            icon: mdi:key
          - entity: binary_sensor.pve_sonarr_running
            name: Sonarr-Radarr
            icon: mdi:radar
          - entity: binary_sensor.pve_amplifi_running
            name: UbniFi
            icon: mdi:router-wireless
          - entity: binary_sensor.pve_vpn_running
            name: VPN
            icon: mdi:vpn
          - entity: binary_sensor.pve_calibre_running
            name: Calibre
            icon: mdi:bookshelf
          - entity: binary_sensor.pve_saggeletture_running
            name: Saggeletture
            icon: mdi:bookshelf

  # UNIFI CONTROLLER
  - type: vertical-stack
    cards:
      - type: entities
        title: UniFi Controller
        show_header_toggle: false
        entities:
          - entity: sensor.usg_ip
            name: IP wan
            icon: mdi:ip
          - entity: sensor.usg_lan_clients
            name: Clienti LAN
            icon: mdi:lan
          - entity: sensor.usg_wlan_clients
            name: Clienti WLAN
            icon: mdi:wifi
          - entity: sensor.usg_uptime
            name: Uptime
            icon: mdi:clock
          - entity: sensor.unifi_gateway_firmware_upgradable
            name: Firmware Upgrade
            icon: mdi:new-box
          - type: custom:mini-graph-card
            #icon: mdi:chip
            #name: USG Stats
            align_state: center
            #align_icon: left
            hours_to_show: 24
            points_per_hour: 6
            line_width: 3
            group: true
            animate: true
            show:
              fill: fade
              icon: false
              name: false
              state: false
              #points: hover
              #labels_secondary: true
            entities:
              - entity: sensor.usg_ram
                name: Ram
                color: '#debd3e'
                show_points: hover
              - entity: sensor.usg_cpu
                name: CPU
                color: '#2879ae'
                show_points: hover

  # BACKUP
  - type: vertical-stack
    cards:
      - type: entities
        #title: Backup
        show_header_toggle: false
        entities:
          - type: custom:button-card
            name: Start backup
            entity_row: true
            size: 30px
            tap_action:
              action: call-service
              service: script.backup_configuration
              confirmation: true 
            styles:
              card:
                #- background-color: '#202125'
                - box-shadow: none #serve per le card arrotondate. Con alcuni temi il render mostra i bordi più scuri
                - height: 37px
                - width: 100px
                - color: '#2879ae'
                - font-weight: bold
          - entity: sensor.ultimo_backup
            name: Ultimo backup
            icon: mdi:calendar-month
          - entity: sensor.backup_gdrive
            name: Backup su Google Drive
            icon: mdi:folder-google-drive
          - entity: sensor.backup_hassio
            name: Backup su Hassio
            icon: mdi:home-assistant

  # SPEEDTEST
  - type: vertical-stack
    cards:
      - type: entities
        #title: Speedtest
        entities:
          - type: custom:button-card
            name: Start Speedtes.net
            entity_row: true
            size: 30px
            tap_action:
              action: call-service
              service: speedtestdotnet.speedtest
              confirmation: true 
            styles:
              card:
                #- background-color: '#202125'
                - box-shadow: none #serve per le card arrotondate. Con alcuni temi il render mostra i bordi più scuri
                - height: 37px
                - width: 150px
                - color: '#2879ae'
                - font-weight: bold
          - type: custom:bar-card
            entity: sensor.speedtest_download
            entity_row: true
            name: Download
            animation: off
            indicator: right
            decimal: true
            title_position: left
            show_icon: true
            align: split
            icon: mdi:progress-download
            icon_position: inside
            width: 100%
            min: 0
            max: 1000
            severity:
              - color: '#cb3833'
                from: 0
                to: 300
              - color: '#fed843'
                value: 301
                to: 600
              - color: '#2879ae'
                from: 600
                to: 1000
          - type: custom:bar-card
            entity: sensor.speedtest_upload
            entity_row: true
            name: Upload
            animation: off
            indicator: right
            decimal: true
            title_position: left
            show_icon: true
            align: split
            icon: mdi:progress-upload
            icon_position: inside
            width: 100%
            min: 0
            max: 100
            severity:
              - color: '#cb3833'
                from: 0
                to: 40
              - color: '#fed843'
                from: 40.1
                to: 50.9
              - color: '#2879ae'
                from: 51
                to: 100
          - type: custom:mini-graph-card
            #name: Ping
            icon: mdi:timer
            align_icon: right
            align_header: center
            align_state: center
            hours_to_show: 24
            points_per_hour: 6
            font_size: 80
            line_width: 3
            animate: true
            group: true
            show:
              fill: fade
              #name_adaptive_color: true
            entities:
              - entity: sensor.ping_medio
                name: Ping
                #color: '#297FB8'
                show_points: false
            color_thresholds:
              - value: 8
                color: '#2879ae'
              - value: 20
                color: '#debd3e'
              - value: 35
                color: '#cb3833'
          # GRAFICO SPEEDTEST
          - type: custom:mini-graph-card
            icon: mdi:speedometer
            name: Bandwidth
            align_icon: left
            align_state: left
            align_header: center
            hours_to_show: 24
            points_per_hour: 2
            height: 150
            font_size: 80
            font_size_header: 15
            line_width: 3
            show:
              fill: fade
              name: true
              icon: false
            entities:
              - entity: sensor.speedtest_download
                name: Download
                color: '#debd3e'
                show_points: false
                show_state: true
              - entity: sensor.speedtest_upload
                name: Upload
                color: '#2879ae'
                show_points: false
                show_state: true
