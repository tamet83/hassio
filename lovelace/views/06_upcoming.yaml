    - type: entities
      title: Transmission
      show_header_toggle: false
      entities: 
        - entity: sensor.transmission_status
          icon: mdi:power
          name: Stato
        - entity: sensor.transmission_total_torrents
          icon: mdi:format-list-numbered
          name: Totali
        - entity: sensor.transmission_started_torrents
          icon: mdi:arrow-down-thick
          name: In scarcamento
        - entity: sensor.transmission_active_torrents
          icon: mdi:arrow-up-down-bold
          name: Attivi
        - entity: sensor.transmission_completed_torrents
          icon: mdi:circle-slice-7
          name: Completi 
    - type: custom:mini-graph-card
      icon: mdi:speedometer
      #name: Transmission speed
      align_icon: left
      align_state: left
      
      hours_to_show: 24
      points_per_hour: 2
      height: 150
      font_size: 70
      font_size_header: 30
      line_width: 3
      show:
        fill: fade
        name: false
        icon: false
      entities:
        - entity: sensor.transmission_down_speed
          name: Download
          color: '#debd3e'
          show_points: false
          show_state: true
        - entity: sensor.transmission_up_speed
          name: Upload
          color: '#2879ae'
          show_points: false
          show_state: true
    
