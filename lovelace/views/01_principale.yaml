  # TELECAMERA
  - type: picture-glance
    title: Corridoio
    entities:
      - light.led_corridoio
      - binary_sensor.motion_corridoio
    camera_image: camera.c1c
    camera_view: live
    aspect_ratio: 16x9

  # MAPPA
  - type: map
    entities:
    - person.carlotta
    - person.matteo
    - variable.tipo
    
    aspect_ratio: 16:9
    default_zoom: 12
    dark_mode: true
