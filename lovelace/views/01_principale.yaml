title: Principale
#id: principale
icon: mdi:home-assistant
background: var(--background-image)
badges:
  - entity: lock.nuki_allegronte_lock
    icon: mdi:home #va messa una icona qualsiasi
    name: Allegronte
    style: |
      :host {
        --mdc-icon-size: 35px;
        {% if is_state('lock.nuki_allegronte_lock','unlocked') %} 
        --card-mod-icon: mdi:home-lock-open;
        --label-badge-text-color: #D06568;
        {% elif is_state('lock.nuki_allegronte_lock','locked') %}
        --card-mod-icon: mdi:home-lock;
        --label-badge-text-color: #2879ae;
        {% endif %}
        --label-badge-red:{% if is_state('lock.nuki_allegronte_lock','unlocked') %} #D06568 
        {% elif is_state('lock.nuki_allegronte_lock','locked') %} #2879ae
        {% endif %};
        }
    double_tap_action:
      action: toggle
    
  - entity: lock.nuki_portone_lock
    icon: mdi:door #va messa una icona qualsiasi
    name: Portone
    style: |
      :host {
        --mdc-icon-size: 30px;
        {% if is_state('lock.nuki_portone_lock','unlocked') %} 
        --card-mod-icon: mdi:bell-ring;
        --label-badge-text-color: #D06568;
        {% elif is_state('lock.nuki_portone_lock','locked') %}
        --card-mod-icon: mdi:door-closed-lock;
        --label-badge-text-color: #2879ae;
        {% endif %}
        --label-badge-red:{% if is_state('lock.nuki_portone_lock','unlocked') %} #D06568 
        {% elif is_state('lock.nuki_portone_lock','locked') %} #2879ae
        {% endif %};
        }
    tap_action: 
      action: call-service
      service: lock.open
      data:
        entity_id: lock.nuki_portone_lock
    double_tap_action:
      action: toggle
  - entity: person.matteo
    style: |
      :host {
        --label-badge-red: 
          {% if is_state('person.matteo', 'home') %} #2879ae 
          {% elif is_state('person.matteo', 'Lavoro_M')%} green 
          {% else %} #D06568 {% endif %};
        }
    double_tap_action:
      action: call-service
      confirmation: true
      service: notify.mobile_app_iphone_di_matteo
      data:
        message: request_location_update
  - entity: person.carlotta
    style: |
      :host {
        --label-badge-red: 
          {% if is_state('person.carlotta', 'home') %} #2879ae 
          {% elif is_state('person.carlotta', 'Lavoro_C')%} green 
          {% else %} #D06568 {% endif %};
      }
    double_tap_action:
      action: call-service
      confirmation: true
      service: notify.mobile_app_iphone_di_carlotta
      data:
        message: request_location_update

  - entity: alarm_control_panel.allarme_casa
  - entity: switch.adguard_home_protection
    type: state-label
    icon: "mdi:shield-check"
    name: AdGuard
    style: |
      :host {
        --label-badge-red: 
          {% if is_state('switch.adguard_home_protection', 'on') %} #2879ae 
          {% else %} #D06568 {% endif %};
          {% if is_state('switch.adguard_home_protection', 'on') %}
          --label-badge-text-color: #2879ae;
          {% else %}
          --label-badge-text-color: #D06568;
          {% endif%}
        }
    tap_action:
      action: toggle


cards:
  # LUCI
  - type: vertical-stack
    cards:
      - type: entity-filter
        entities:
          # - entity: light.luci_di_natale
          #   tap_action:
          #     action: toggle
          #   icon: mdi:pine-tree
          - entity: light.gina
            name: Gina
            icon: mdi:floor-lamp-torchiere-variant
            tap_action:
              action: toggle
            hold_action:
              action: more-info
          - entity: light.led_cucina
            name: Led Cucina
            icon: mdi:led-strip-variant
            tap_action:
              action: toggle
            hold_action:
              action: more-info
          - entity: light.tolomeo
            name: Tolomeo
            icon: mdi:desk-lamp
            tap_action:
              action: toggle
            hold_action:
              action: more-info
          - entity: light.dario_sala
            name: Dario Sala
            icon: mdi:ceiling-light
            tap_action:
              action: toggle
          - entity: light.faretti
            name: Faretti
            icon: mdi:vanity-light
            tap_action:
              action: toggle
          - entity: light.led_tv
            name: Led TV
            icon: mdi:television-classic
            tap_action:
              action: toggle
            hold_action:
              action: more-info
          - entity: light.led_corridoio
            name: Led corridoio
            icon: mdi:led-strip
            tap_action:
              action: toggle
          - entity: light.dario_camera
            name: Dario Camera
            icon: mdi:ceiling-light
            tap_action:
              action: toggle
          - entity: light.led_camera
            name: Led Camera
            icon: mdi:led-strip
            tap_action:
              action: toggle
          - entity: light.gufo
            name: Gufo
            icon: mdi:owl
            tap_action:
              action: toggle
        state_filter:
          - "on"
        card:
          type: glance
          #title: Luci
          show_state: false
          columns: 3
      - type: horizontal-stack
        cards:
          - type: entities
            show_state: false
            show_header_toggle: false
            entities:
              - entity: input_select.effetto_luci_preset
          - type: glance
            show_state: false
            show_header_toggle: false
            columns: 1
            entities:
              - entity: light.luci_di_natale
                icon: mdi:pine-tree
                tap_action:
                  action: toggle
                hold_action:
                  action: more-info
                double_tap_action:
                  action: call-service
                  service: automation.trigger
                  service_data:
                    entity_id: automation.effetto_luci_natale_off
  # PRESE
  - type: vertical-stack
    cards:
      - type: entity-filter
        entities:
          - entity: switch.sonoff
            name: Presa 1
            icon: mdi:battery-charging
            tap_action:
              action: toggle
          - entity: switch.sonoff2
            name: Sonos Beam
            icon: mdi:soundbar
            tap_action:
              action: toggle
          - entity: switch.sonoff3
            name: Carica iPhone
            icon: mdi:cellphone-charging
            tap_action:
              action: toggle
          - entity: switch.sonoff4
            name: Presa TV
            icon: mdi:power-plug
            tap_action:
              action: toggle
          - entity: switch.sonoff_5
            name: USB
            icon: mdi:usb
            tap_action:
              action: toggle
          - entity: switch.smart_plug_1
            name: Ventilatore
            icon: mdi:fan
            tap_action:
              action: toggle
          - entity: switch.samsung_tv
            name: Samsung
            icon: mdi:television-box
            tap_action:
              action: toggle
          - entity: switch.nas
            name: Nas
            icon: mdi:nas
            tap_action:
              action: toggle
        state_filter:
          - "on"
        card:
          type: glance
          #title: Prese e Switch
          show_state: false
          columns: 3

  # SENSORI PORTA FINESTRA
  - type: entity-filter
    entities:
      - entity: binary_sensor.porta
        name: Porta
      - entity: binary_sensor.finestra_camera
        name: Camera
      - entity: binary_sensor.finestra_cucina
        name: Cucina
      - entity: binary_sensor.finestra_bagno
        name: Bagno
      - entity: binary_sensor.motion_camera
        name: Camera
      - entity: binary_sensor.motion_corridoio
        name: Corridoio
      - entity: sensor.ups_status
        name: UPS
    state_filter:
      - "on"
      - "ONBATT"
    card:
      type: glance
      #title: Sensori
      show_state: false
      columns: 3

  # METEO
  - type: vertical-stack
    cards:
      - type: custom:weather-card
        entity: weather.dark_sky
        icons: "/local/icons/weather_icons/animated/"
        compact: true
      # TEMPERATURA ESTERNA
      - type: horizontal-stack
        cards:
          - type: custom:mini-graph-card
            name: Temperatura Esterna
            hours_to_show: 24
            points_per_hour: 6
            align_state: center
            line_width: 3
            more_info: true
            animate: true
            font_size: 80
            #height: 50
            show:
              name: true
              labels: false
              extrema: true
              icon: false
              fill: fade
            entities:
              - entity: sensor.temperatura_esterna
                #color: "#009FE3"
            color_thresholds:
              - value: 18
                color: "#2879ae"
              - value: 24
                color: "#e0982b"
              - value: 31
                color: "#c9463c"
          - type: custom:mini-graph-card
            name: Umidit√† Esterna
            hours_to_show: 24
            points_per_hour: 6
            align_state: center
            line_width: 3
            more_info: true
            animate: true
            font_size: 80
            #height: 300
            show:
              name: true
              labels: false
              extrema: true
              icon: false
              fill: fade
            entities:
              - entity: sensor.umidita_esterna
                #line_color: "#009FE3"
            # color_thresholds:
            #   - value: 18
            #     color: '#2879ae'
            #   - value: 24
            #     color: '#e0982b'
            #   - value: 31
            #     color: '#c9463c'

  # TELECAMERA
  - type: picture-glance
    title: Corridoio
    entities:
      - light.led_corridoio
      - binary_sensor.motion_corridoio
    camera_image: camera.corridoio
    camera_view: live
    aspect_ratio: 16x9

  # MAPPA
  - type: map
    entities:
      - person.carlotta
      - person.matteo
      - variable.tipo

    aspect_ratio: 16:9
    default_zoom: 12
    dark_mode: true
    #hours_to_show: 24
