  # SENSORI PORTA FINESTRA
  - type: entity-filter
    entities:
      - entity: binary_sensor.porta
        name: Porta
      - entity: binary_sensor.finestra_camera
        name: Camera
      - entity: binary_sensor.finestra_cucina
        name: Cucina
      - entity: binary_sensor.finestra_bagno
        name: Bagno
      - entity: binary_sensor.motion_camera
        name: Camera
      - entity: binary_sensor.motion_corridoio
        name: Corridoio
      - entity: sensor.ups_status
        name: UPS
    state_filter:
      - "on"
      - "ONBATT"
    card:
      type: glance
      #title: Sensori
      show_state: false
      columns: 3

  # METEO
  - type: vertical-stack
    cards:
      - type: custom:weather-card
        entity: weather.dark_sky
        icons: "/local/icons/weather_icons/animated/"
        compact: true
      # TEMPERATURA ESTERNA
      - type: horizontal-stack
        cards:
          - type: custom:mini-graph-card
            name: Temperatura Esterna
            hours_to_show: 24
            points_per_hour: 6
            align_state: center
            line_width: 3
            more_info: true
            animate: true
            font_size: 80
            #height: 50
            show:
              name: true
              labels: false
              extrema: true
              icon: false
              fill: fade
            entities:
              - entity: sensor.temperatura_esterna
                #color: "#009FE3"
            color_thresholds:
              - value: 18
                color: '#2879ae'
              - value: 24
                color: '#e0982b'
              - value: 31
                color: '#c9463c'
          - type: custom:mini-graph-card
            name: Umidità Esterna
            hours_to_show: 24
            points_per_hour: 6
            align_state: center
            line_width: 3
            more_info: true
            animate: true
            font_size: 80
            #height: 300
            show:
              name: true
              labels: false
              extrema: true
              icon: false
              fill: fade
            entities:
              - entity: sensor.umidita_esterna
                #line_color: "#009FE3"
            # color_thresholds:
            #   - value: 18
            #     color: '#2879ae'
            #   - value: 24
            #     color: '#e0982b'
            #   - value: 31
