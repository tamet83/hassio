- id: '1552821018793'
  alias: Accensione led corridoio notte - movimento
  trigger:
  - platform: state
    entity_id: binary_sensor.motion_corridoio
    from: 'off'
    to: 'on'
  - platform: state 
    entity_id: binary_sensor.motion_corridoio_2
    from: 'off'
    to: 'on'
  - platform: state
    entity_id: binary_sensor.porta
    from: 'off'
    to: 'on'
  condition:
  - after: '23:00:00'
    before: 07:15:00
    condition: time
  - condition: state
    entity_id: light.led_corridoio
    state: 'off'
  action:
  - alias: ''
    data:
      brightness: 85
      rgb_color:
      - 159
      - 128
      - 255
    entity_id: light.led_corridoio
    service: light.turn_on
